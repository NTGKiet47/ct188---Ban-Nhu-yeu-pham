<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toan</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="/layouts/main.css">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">
</head>

<body>
    <main id="main">
        <div class="container payment-container">
            <div class="title_container py-5">
                <h1 class="text-center text-uppercase">Thanh toán</h1>
            </div>
            <form action="" class="payment_form" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="payment-block border p-5 customer-info_wrapper">
                    <h3>Nhập thông tin thanh toán</h3>
                    <table>
                        <tr>
                            <td>
                                <label for="ipt_name">Họ và tên</label>
                            </td>
                            <td><input type="text" id="ipt_name" placeholder="Nhập đầy đủ họ và tên"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ipt_sdt">Số điện thoại</label>
                            </td>
                            <td><input type="text" id="ipt_sdt"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ipt_address">Địa chỉ</label>
                            </td>
                            <td><input type="text" id="ipt_address" placeholder="Nhập địa chỉ hiện tại"></td>
                        </tr>
                    </table>
                </div>
                <div class="payment-block border p-5 dev-time_wrapper">
                    <h3>Chọn thời gian giao hàng</h3>
                    <table>
                        <tr>
                            <td>
                                <button type="button" class="dev-time-option">Buổi sáng</button>
                            </td>
                            <td>
                                <button type="button" class="dev-time-option">Buổi trưa</button>
                            </td>
                            <td>
                                <button type="button" class="dev-time-option">Buổi chiều</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="payment-block border p-5 pay-method_wrapper">
                    <h3>Chọn hình thức thanh toán</h3>
                    <div class="pay-method">
                        <input type="radio" class="pay-method-option mx-3" id="pay-online" name="pay-method-option">
                        <label for="pay-online"><i class="fa-regular fa-credit-card"></i> Thanh toán trực tuyến</label>
                    </div>
                    <div class="pay-method mt-2">
                        <input type="radio" class="pay-method-option mx-3" id="pay-cash" name="pay-method-option">
                        <label for="pay-cash"><i class="fa-solid fa-hand-holding-dollar"></i> Tiền mặt (khi nhận
                            hàng)</label>
                    </div>
                    <div class="note_wrapper mt-5 px-4">
                        <h3>Ghi chú (nếu có)</h3>
                        <textarea name="note" id="note" cols="50" rows="2"></textarea>
                    </div>
                </div>
                <div class="payment-block border p-5 pay-buttons">
                    <a href="#" class="back_to_GioHang mx-5">Trở về giỏ hàng</a>
                    <button type="submit" class="mx-5">Thanh toán</button>
                </div>
            </form>
        </div>
    </main>

    <!-- script -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
